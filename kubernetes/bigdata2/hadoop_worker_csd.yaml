apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hadoop-worker-csd
  labels:
    app: hadoop-worker-csd
spec:
  selector:
    matchLabels:
      name: hadoop-worker-csd
  template:
    metadata:
      labels:
        name: hadoop-worker-csd
    spec:
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: NotIn
                  values:
                  - "wespa-x399-aorus-xtreme"
                  - "vostro"
                  - "Perl"
      volumes:
        - name: hadoop-data
          hostPath:
            path: /media/storage
            type: Directory
      containers:
        - name: hadoop-worker-csd
          image: diegofpsouza/hibench:0.0.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /hadoop_data
              name: hadoop-data
          env:
            - name: MODE
              value: hadoop_worker
          ports:
            - containerPort: 2181
            - containerPort: 7077
